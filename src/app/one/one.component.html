<div class="container">
  <h3>{{subTitle}}</h3>
</div>

<div class="container">
  <form #form="ngForm" (ngSubmit) = "onSubmit(form.value)">
    <div ngModelGroup="person">
      <mat-form-field class="full-width">
        <mat-label>Author</mat-label>
        <input
        type="text"
        matInput
        name = "firstName"
        #firstName = "ngModel"
        (ngModel) = "firstName"
        ngModel>
      </mat-form-field>
      <div *ngIf = "firstName.pristine"><span>Pole musi zostać wypełnione</span></div>
      <mat-form-field class="full-width">
        <mat-label>Birth date</mat-label>
        <input type="text" matInput name = "birth" ngModel>
      </mat-form-field>
    </div>
    <mat-form-field class="full-width">
      <mat-label>Comments</mat-label>
      <textarea
      (ngModel)= "comments"
      #comments = "ngModel"
      type="text"
      matInput
      required
      minlength = "3"
      cdkTextareaAutosize
      cdkAutosizeMinRows="3"
      name = "comments">
      </textarea>
    </mat-form-field>
    <button
    mat-stroked-button
    color="primary"
    type="submit"
    [disabled] = "form.invalid">Wyślij</button>
  </form>
</div>
