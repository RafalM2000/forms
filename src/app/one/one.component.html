<div class="container">
  <h3>{{subTitle}}</h3>
</div>

<div class="container">
  <form #form="ngForm" (ngSubmit) = "onSubmit(form.value)">
    <div ngModelGroup="person">
      <mat-form-field class="full-width">
        <mat-label>Author</mat-label>
        <input type="text" matInput name = "firstName" ngModel>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Birth date</mat-label>
        <input type="text" matInput name = "birth" ngModel>
      </mat-form-field>
    </div>
    <mat-form-field class="full-width">
      <mat-label>Comments</mat-label>
      <textarea
      (ngModel)= "comments"
      #comments = "ngModel"
      type="text"
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="3"
      name = "comments">
      </textarea>
    </mat-form-field>
    <div *ngIf = "comments.pristine">Please enter a comment</div>
    <button
    mat-stroked-button
    color="primary"
    type="submit"
    [disabled] = "form.invalid">Wy≈õlij</button>
  </form>
</div>
