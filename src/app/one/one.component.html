<div class="container">
  <h3>{{subTitle}}</h3>
</div>

<div class="container">
  <form #form="ngForm" (ngSubmit) = "onSubmit(form.value)">
    <div ngModelGroup="person">
      <mat-form-field class="full-width">
        <mat-label>Author</mat-label>
        <input matInput name = "firstName" ngModel>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Birth date</mat-label>
        <input matInput name = "birth" ngModel>
      </mat-form-field>
    </div>
    <mat-form-field class="full-width">
      <mat-label>Comments</mat-label>
      <input matInput name = "comments" ngModel>
    </mat-form-field>
    <button mat-stroked-button color="primary" type="submit">Wy≈õlij</button>
  </form>
</div>
